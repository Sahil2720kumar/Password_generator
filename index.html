<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="eruda.js"></script>
	<script>eruda.init();</script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!--my style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<link rel="stylesheet" href="style.css">
	<title>Password generator website</title>
</head>
<body>
	<div class="container" >
		<div class="main_container" >
			<h3><u>Password generator</u></h3>
			<div class="row" >
				<p id="Password_appear" >Generated password appear here </p><i id="copy"  class="fas fa-copy"></i>
			</div>
			<div class="password_option">
				<form>
					<label for="Password Length">
						Enter Your Password Length: <input id="passwordLength" value="10"  required="required" type="number" >
					</label>
					<label for="Super Strong Password">
						Super Strong Password: <input id="Super_strong_password"  class="form-check-input" type="radio" name="passOption"  >
					</label>
					<label for="Strong Password">
						Strong Password: <input id="Strong_password" class="form-check-input" type="radio" name="passOption"  >
					</label>
					<label for="Weak Password">
						Weak Password: <input id="Weak_password"  class="form-check-input" type="radio" name="passOption"  >
					</label>
					<label for="Funny Password">
						Funny Password: <input id="Funny_password"  class="form-check-input" type="radio" name="passOption"  >
					</label>
					<div class="formSubmit">
						<input type="submit" id="Password_generator_btn"  class="bg-primary"  >
					</div>

				</form>			
			</div>
		</div>
	</div>		
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js" ></script>
</body>
</html>
